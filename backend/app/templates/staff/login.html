{% extends 'staff/base.html' %}
{% block title %}Staff Login{% endblock %}

{% block content %}
<style>
  :root {
    --ict-blue: #0066b3;
    --ict-dark-blue: #004080;
  }

  /* Ensure full background image applies to whole body */
  body {
    background: url("{{ url_for('static', filename='images/MICDE_BACKGROUND.png') }}") no-repeat center center fixed;
    background-size: cover;
    background-attachment: fixed;
  }

  .login-container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem 0;
  }

  .login-card {
    background-color: rgba(255, 255, 255, 0.95);  /* translucent white */
    border: none;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 450px;
    overflow: hidden;
  }

  .card-header {
    background-color: var(--ict-blue);
    color: white;
    padding: 1.5rem;
    text-align: center;
    border-bottom: none;
  }

  .card-header img {
    height: 50px;
    margin-bottom: 15px;
  }

  .card-body {
    padding: 2rem;
    background-color: transparent; /* âœ… Make card body transparent */
  }

  .form-label {
    font-weight: 500;
    color: #333;
    margin-bottom: 0.5rem;
  }

  .form-control {
    padding: 0.75rem 1rem;
    border: 1px solid #ddd;
    border-radius: 6px;
    margin-bottom: 1rem;
  }

  .form-control:focus {
    border-color: var(--ict-blue);
    box-shadow: 0 0 0 0.25rem rgba(0, 102, 179, 0.25);
  }

  .btn-login {
    background-color: var(--ict-blue);
    border: none;
    padding: 0.75rem;
    font-weight: 500;
    border-radius: 6px;
    transition: all 0.3s;
    color: white;
  }

  .btn-login:hover {
    background-color: var(--ict-dark-blue);
    transform: translateY(-2px);
  }

  .btn-link {
    color: var(--ict-blue);
    text-decoration: none;
  }

  .btn-link:hover {
    text-decoration: underline;
  }

  .card-footer {
    background-color: rgba(255, 255, 255, 0.8);  /* translucent footer */
    border-top: 1px solid #eee;
    padding: 1rem;
    text-align: center;
    font-size: 0.9rem;
  }

  .card-footer a {
    color: var(--ict-blue);
    font-weight: 500;
    text-decoration: none;
  }

  .card-footer a:hover {
    text-decoration: underline;
  }
</style>

<div class="login-container">
  <div class="login-card">
    <div class="card-header">
      <img src="{{ url_for('static', filename='images/MICDE_LOGO.png') }}" alt="MICDE Logo">
      <h4>Staff Login</h4>
      <p class="mb-0">Ministry of Information, Communication & Digital Economy</p>
    </div>
    <div class="card-body">
      

      <form method="POST" action="{{ url_for('staff.staff_login') }}">
        <div class="mb-3">
          <label for="login_input" class="form-label">Email or Staff Number</label>
          <input type="text" class="form-control" id="login_input" name="login_input" required placeholder="Enter your email or staff number">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-login" id="loginBtn">
            <i class="fas fa-sign-in-alt me-2" id="loginIcon"></i> Login
          </button>
        </div>
        <div class="text-center mt-3">
          <a href="{{ url_for('staff.forgot_password') }}" class="btn-link">Forgot Password?</a>
        </div>
      </form>
    </div>
    <div class="card-footer">
      Don't have an account? <a href="{{ url_for('staff.register') }}">Request access</a>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const loginBtn = document.getElementById("loginBtn");
  const loginIcon = document.getElementById("loginIcon");

  loginBtn?.addEventListener("click", function () {
    loginIcon.classList.remove("fa-sign-in-alt");
    loginIcon.classList.add("fa-spinner", "fa-spin");
  });
});
</script>
{% endblock %}
