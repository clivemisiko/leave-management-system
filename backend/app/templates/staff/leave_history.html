{% block title %}Leave History{% endblock %}

        <h4 class="mb-0"><i class="fas fa-history me-2"></i> My Leave History</h4>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped">

                        <th>Start Date</th>
                        <th>End Date</th>

                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example row - replace with actual data from your database -->
                    <tr>
                        <td>Annual Leave</td>
                        <td>2023-06-01</td>

                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
