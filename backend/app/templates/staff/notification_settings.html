<div class="container py-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-bell me-2"></i>Notification Settings</h4>
        </div>
        <div class="card-body">
            <form id="notificationForm">
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="emailNotifications" 
                           {{ 'checked' if settings.email_notifications else '' }}>
                    <label class="form-check-label" for="emailNotifications">Email Notifications</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="smsNotifications" 
                           {{ 'checked' if settings.sms_notifications else '' }}>
                    <label class="form-check-label" for="smsNotifications">SMS Notifications</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="leaveApprovals" 
                           {{ 'checked' if settings.leave_approvals else '' }}>
                    <label class="form-check-label" for="leaveApprovals">Leave Approval Notifications</label>
                </div>
            </form>
        </div>
        <div class="card-footer text-end">
            <button class="btn btn-secondary me-2" data-bs-dismiss="modal">
                <i class="fas fa-times me-1"></i> Cancel
            </button>
            <button class="btn btn-primary" id="saveSettingsBtn">
                <i class="fas fa-save me-1"></i> Save Settings
            </button>
        </div>
    </div>
</div>
