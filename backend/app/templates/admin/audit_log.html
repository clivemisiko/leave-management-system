{% extends "layouts/admin_base.html" %}
{% block content %}
<div class="container mt-4">
    <h3>Audit Log</h3>
    <table class="table table-bordered table-striped mt-3">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Staff ID</th>
                <th>Admin</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.timestamp }}</td>
                <td>{{ log.staff_id or '' }}</td>
                <td>{{ log.admin_username or '' }}</td>
                <td>{{ log.action }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
