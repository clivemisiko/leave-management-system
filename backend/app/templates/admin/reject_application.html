{% extends 'admin/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-danger text-white">
            <h4><i class="fas fa-times-circle me-2"></i>Reject Leave Application</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.reject_application', id=application_id) }}">
                <div class="mb-3">
                    <label for="rejection_reason" class="form-label">Reason for Rejection</label>
                    <textarea class="form-control" id="rejection_reason" name="rejection_reason" 
                              rows="4" required placeholder="Please provide specific reason for rejection..."></textarea>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-times-circle me-1"></i> Confirm Rejection
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
