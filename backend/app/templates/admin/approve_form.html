{% extends 'admin/base.html' %}
{% block content %}
<div class="container mt-5 pt-4">  {# ‚Üê Increased top margin and padding #}
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="fas fa-check-circle me-2"></i> Approve Leave Application</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="approval_comments" class="form-label">Approval Comments (optional):</label>
                    <textarea name="approval_comments" class="form-control" rows="4" placeholder="Enter any approval remarks..."></textarea>
                </div>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-check-circle me-1"></i> Approve Application
                </button>
                <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
