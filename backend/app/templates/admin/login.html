{% extends 'admin/base_login.html' %}
{% block content %}
<style>
    .login-wrapper {
        background-color: #0066b3;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Fade and slide animation */
    @keyframes fadeSlideUp {
        0% { opacity: 0; transform: translateY(40px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .login-card {
        animation: fadeSlideUp 0.6s ease-out;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        max-width: 450px;
        width: 100%;
    }

    .card-header {
        background-color: #0066b3;
        color: white;
        text-align: center;
        padding: 1.5rem;
    }

    .card-header img {
        height: 50px;
        margin-bottom: 15px;
    }

    .card-body {
        padding: 2rem;
    }

    .card-footer {
        background-color: #f8f9fa;
        text-align: center;
        padding: 1rem;
        font-size: 0.875rem;
        color: #6c757d;
        border-top: 1px solid #eee;
    }

    .form-label {
        font-weight: 500;
        color: #333;
    }

    .form-control {
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-bottom: 1rem;
    }

    .form-control:focus {
        border-color: #0066b3;
        box-shadow: 0 0 0 0.2rem rgba(0, 102, 179, 0.25);
    }

    .btn-login {
        background-color: #0066b3;
        border: none;
        padding: 0.75rem;
        font-weight: 500;
        border-radius: 6px;
        transition: all 0.3s;
        color: white;
    }

    .btn-login:hover {
        background-color: #3c73aa;
        transform: translateY(-1px);
    }
</style>

<div class="login-wrapper">
    <div class="login-card">
        <div class="card-header">
            <img src="{{ url_for('static', filename='images/MICDE_LOGO.png') }}" alt="MICDE Logo">
            <h3>Admin Portal</h3>
            <p class="mb-0">Ministry of Information, Communication & Digital Economy</p>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('admin.admin_login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-login" id="loginBtn">
                        <i class="fas fa-sign-in-alt me-2" id="loginIcon"></i> Login
                    </button>
                </div>
            </form>
        </div>
        <div class="card-footer">
            Restricted access â€” authorized personnel only.
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const loginBtn = document.getElementById("loginBtn");
    const loginIcon = document.getElementById("loginIcon");

    loginBtn?.addEventListener("click", function () {
        loginIcon.classList.remove("fa-sign-in-alt");
        loginIcon.classList.add("fa-spinner", "fa-spin");
    });
});
</script>
{% endblock %}
