<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MICDE - Leave Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --micde-blue: #0066cc;
            --micde-light-blue: #e6f2ff;
            --micde-dark: #003366;
        }
        
        body {
            background-color: var(--micde-light-blue);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .header-logo {
            height: 80px;
            margin-bottom: 20px;
        }
        
        .micde-card {
            border-radius: 8px;
            border: none;
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.15);
            max-width: 600px;
            border-top: 5px solid var(--micde-blue);
        }
        
        .micde-title {
            color: var(--micde-dark);
            font-weight: 600;
            margin-bottom: 2rem;
        }
        
        .btn-micde {
            background-color: var(--micde-blue);
            border: none;
            padding: 12px 30px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        
        .btn-micde:hover {
            background-color: var(--micde-dark);
            transform: translateY(-2px);
        }
        
        .btn-micde-outline {
            border: 2px solid var(--micde-blue);
            color: var(--micde-blue);
            background: white;
        }
        
        .btn-micde-outline:hover {
            background-color: var(--micde-blue);
            color: white;
        }
        
        .footer {
            margin-top: 40px;
            color: var(--micde-dark);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <!-- MICDE Logo -->
    <img src="{{ url_for('static', filename='images/MICDE_LOGO.png') }}" alt="MICDE Logo" class="header-logo">
    
    <div class="card micde-card p-5 text-center">
        <h1 class="micde-title mb-4">Leave Management System</h1>
        <p class="mb-4 text-muted">Ministry of Information, Communication & Digital Economy</p>
        
        <div class="d-flex justify-content-center gap-4">
            <a href="{{ url_for('staff.staff_login') }}" class="btn btn-micde btn-lg">Staff Login</a>
            <a href="{{ url_for('admin.admin_login') }}" class="btn btn-micde-outline btn-lg">Admin Login</a>
        </div>
    </div>
    
    <div class="footer mt-4">
        <p>&copy; 2024 MICDE. All rights reserved.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
