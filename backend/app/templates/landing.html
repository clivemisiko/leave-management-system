<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MICDE - Leave Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --micde-blue: #0066cc;
      --micde-dark: #002244;
      --micde-light: #f0f8ff;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero-section {
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                  url('{{ url_for("static", filename="images/bg_ict_style.jpg") }}') center/cover no-repeat;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .hero-section h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .hero-section p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn-micde {
      background-color: var(--micde-blue);
      color: white;
      padding: 12px 30px;
      font-size: 1rem;
      margin: 0 10px;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }

    .btn-micde:hover {
      background-color: var(--micde-dark);
      transform: translateY(-2px);
    }

    .micde-footer {
      background-color: var(--micde-dark);
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 0.9rem;
    }

    .logo-img {
      height: 80px;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .hero-section h1 {
        font-size: 2.2rem;
      }

      .btn-micde {
        display: block;
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

<!-- Hero Banner -->
<section class="hero-section">
  <img src="{{ url_for('static', filename='images/MICDE_LOGO.png') }}" alt="MICDE Logo" class="logo-img">
  <h1>Leave Management System</h1>
  <p>Ministry of Information, Communication & Digital Economy</p>
  <div class="d-flex flex-wrap justify-content-center">
    <a href="{{ url_for('staff.staff_login') }}" class="btn btn-micde">Staff Login</a>
    <a href="{{ url_for('admin.admin_login') }}" class="btn btn-micde">Admin Login</a>
  </div>
</section>

<!-- Footer -->
<footer class="micde-footer">
  &copy; 2025 MICDE. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
