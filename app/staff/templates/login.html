{% extends "staff/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="text-center">Staff Login</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('staff.staff_login') }}">
                        <div class="mb-3">
                            <label for="login_input" class="form-label">Email or P/Number</label>
                            <input type="text" class="form-control" id="login_input" name="login_input" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <a href="{{ url_for('staff.forgot_password') }}" class="btn btn-link">Forgot Password?</a>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    Don't have an account? <a href="{{ url_for('staff.register') }}">Register here</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
    const loginInput = document.getElementById('login_input').value.trim();
    const password = document.getElementById('password').value;
    
    if (!loginInput) {
        alert('Please enter your email or P/Number');
        e.preventDefault();
        return;
    }
    
    if (!password) {
        alert('Please enter your password');
        e.preventDefault();
    }
});
</script>
{% endblock %}
