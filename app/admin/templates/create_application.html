{% extends 'admin/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">
                <i class="bi bi-file-earmark-plus"></i> Create New Leave Application
            </h3>
        </div>
        
        <div class="card-body">
          <form method="POST" id="leaveForm" action="{{ url_for('admin.create_application') }}">
        
                <!-- Personal Information Section -->
                <div class="mb-4">
                    <h5 class="border-bottom pb-2">Personal Information</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name <span class="text-danger">*</span></label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        
                        <div class="col-md-3">
                            <label class="form-label">P/Number <span class="text-danger">*</span></label>
                            <input type="text" name="pno" class="form-control" required>
                        </div>
                        
                        <div class="col-md-3">
                            <label class="form-label">Designation <span class="text-danger">*</span></label>
                            <select name="designation" class="form-select" required>
                                <option value="">Select Designation</option>
                                <option value="HOD">Head of Department</option>
                                <option value="Staff">Staff Member</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Leave Details Section -->
                <div class="mb-4">
                    <h5 class="border-bottom pb-2">Leave Details</h5>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Leave Type <span class="text-danger">*</span></label>
                            <select name="leave_type" class="form-select" required>
                                <option value="">Select Type</option>
                                <option value="Annual">Annual</option>
                                <option value="Sick">Sick</option>
                                <option value="Maternity">Maternity</option>
                                <option value="Paternity">Paternity</option>
                                <option value="Study">Study</option>
                                <option value="Unpaid">Unpaid</option>
                                                        </select>
                                                    </div>
                                                    
                        <div class="col-md-2">
                            <label class="form-label">Days Requested <span class="text-danger">*</span></label>
                            <input type="number" name="leave_days" class="form-control" min="1" id="leaveDays" required>
                        </div>
                        
                        <div class="col-md-3">
                            <label class="form-label">Start Date <span class="text-danger">*</span></label>
                            <input type="date" name="start_date" class="form-control" id="startDate" required>
                        </div>
                        
                        <div class="col-md-3">
                            <label class="form-label">End Date <span class="text-danger">*</span></label>
                            <input type="date" name="end_date" class="form-control" id="endDate" required readonly>
                        </div>
                    </div>
                    
                    <!-- Last Leave Dates (Conditional) -->
                    <div class="row g-3 mt-2" id="lastLeaveSection">
                        <div class="col-md-3">
                            <label class="form-label">Is this your first leave?</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="firstLeaveCheck">
                                <label class="form-check-label" for="firstLeaveCheck">Yes, this is my first leave</label>
                            </div>
                        </div>
                        
                        <div class="col-md-3" id="lastLeaveStartGroup">
                            <label class="form-label">Last Leave Start Date</label>
                            <input type="date" name="last_leave_start" class="form-control" id="lastLeaveStart">
                        </div>
                        
                        <div class="col-md-3" id="lastLeaveEndGroup">
                            <label class="form-label">Last Leave End Date</label>
                            <input type="date" name="last_leave_end" class="form-control" id="lastLeaveEnd">
                        </div>
                    </div>
                    
                    
                </div>

                <!-- Contact Information Section -->
                <div class="mb-4">
                    <h5 class="border-bottom pb-2">Contact During Leave</h5>
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label class="form-label">Physical Address <span class="text-danger">*</span></label>
                            <textarea name="contact_address" class="form-control" rows="2" required></textarea>
                        </div>
                        
                        <div class="col-md-4">
                            <label class="form-label">Emergency Contact <span class="text-danger">*</span></label>
                            <input type="tel" name="contact_tel" class="form-control" required>
                            <small class="text-muted">Include country code if abroad</small>
                        </div>
                    </div>
                </div>

                <!-- Salary Payment Section -->
                <div class="mb-4">
                    <h5 class="border-bottom pb-2">Salary Payment</h5>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="salary_option" 
                                   id="salary_continue" value="continue" checked>
                            <label class="form-check-label" for="salary_continue">
                                Continue to be paid into my bank account
                            </label>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="salary_option" 
                                   id="salary_address_option" value="address">
                            <label class="form-check-label" for="salary_address_option">
                                Be paid at the following address:
                            </label>
                            <input type="text" class="form-control mt-2" name="salary_address" 
                                   id="salary_address" disabled>
                        </div>
                    </div>
                </div>

      <!-- Work Handover Section -->
<div class="mb-4">
    <h5 class="border-bottom pb-2">Work Handover</h5>
    <div class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Delegated Worker <span class="text-danger">*</span></label>
            <input type="text" name="delegate" class="form-control" required
                   placeholder="Enter name of person handling your duties">
        </div>
        
        <div class="col-md-6">
            <div class="form-check mt-4 pt-2">
                <input class="form-check-input" type="checkbox" name="outside_country" id="outsideCountry">
                <label class="form-check-label" for="outsideCountry">
                    I will be outside the country during leave
                </label>
            </div>
        </div>
    </div>
</div>
</div>

                <!-- Form Actions -->
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-outline-secondary" onclick="history.back()">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </button>
                    <div>
                        <button type="reset" class="btn btn-warning me-2" id="resetBtn">
                            <i class="bi bi-eraser"></i> Reset
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Submit Application
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Toggle last leave dates based on first leave checkbox
    const firstLeaveCheck = document.getElementById('firstLeaveCheck');
    const lastLeaveStartGroup = document.getElementById('lastLeaveStartGroup');
    const lastLeaveEndGroup = document.getElementById('lastLeaveEndGroup');
    const lastLeaveStart = document.getElementById('lastLeaveStart');
    const lastLeaveEnd = document.getElementById('lastLeaveEnd');
    const resetBtn = document.getElementById('resetBtn');

    function toggleLastLeaveFields() {
        if (firstLeaveCheck.checked) {
            lastLeaveStartGroup.style.display = 'none';
            lastLeaveEndGroup.style.display = 'none';
            lastLeaveStart.value = '';
            lastLeaveEnd.value = '';
        } else {
            lastLeaveStartGroup.style.display = 'block';
            lastLeaveEndGroup.style.display = 'block';
        }
    }

    // Initialize
    toggleLastLeaveFields();
    
    // Add event listener
    firstLeaveCheck.addEventListener('change', toggleLastLeaveFields);
    
    // Reset form handler
    resetBtn.addEventListener('click', function() {
        setTimeout(() => {
            toggleLastLeaveFields();
        }, 0);
    });

    // Date Calculations
    function calculateEndDate() {
        const startDate = document.getElementById('startDate').value;
        const leaveDays = parseInt(document.getElementById('leaveDays').value);
        
        if (startDate && leaveDays > 0) {
            const start = new Date(startDate);
            const end = new Date(start);
            end.setDate(start.getDate() + leaveDays - 1);
            
            document.getElementById('endDate').value = end.toISOString().split('T')[0];
        }
    }

    document.getElementById('startDate').addEventListener('change', calculateEndDate);
    document.getElementById('leaveDays').addEventListener('input', calculateEndDate);

    // Salary Payment Toggle
    const salaryOption = document.querySelectorAll('input[name="salary_option"]');
    const salaryAddress = document.getElementById('salary_address');
    
    salaryOption.forEach(radio => {
        radio.addEventListener('change', function() {
            salaryAddress.disabled = this.value !== 'address';
            if (this.value === 'continue') {
                salaryAddress.value = '';
            }
        });
    });

    // Form Validation
    document.getElementById('leaveForm').addEventListener('submit', function(e) {
        if (!this.checkValidity()) {
            e.preventDefault();
            alert('Please fill all required fields');
            return false;
        }
        
        // Additional validation for last leave dates if not first leave
        if (!firstLeaveCheck.checked) {
            if (!lastLeaveStart.value || !lastLeaveEnd.value) {
                e.preventDefault();
                alert('Please provide your last leave dates or confirm this is your first leave');
                return false;
            }
        }
        
        return true;
    });
});
</script>

<style>
    .form-label {
        font-weight: 500;
    }
    .card-header {
        border-radius: 0.375rem 0.375rem 0 0 !important;
    }
    #endDate {
        background-color: #f8f9fa;
    }
</style>
{% endblock %}
